<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Subir Radiografía</title>
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <div class="app-container">
    <header class="hero-header">
      <div class="hero-badge">Sistema de Diagnóstico</div>
      <h1 class="hero-title">Análisis de Mamografía</h1>
      <p class="hero-sub">Tecnología de IA para detección temprana de cáncer de mama</p>
    </header>

    <section class="panel">
      <div class="drop" id="drop">
        <div class="drop-icon-wrapper">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="17 8 12 3 7 8"></polyline>
            <line x1="12" y1="3" x2="12" y2="15"></line>
          </svg>
        </div>
        <h3 class="title">Arrastra la imagen aquí</h3>
        <p class="hint">o haz clic para seleccionar</p>
        <div class="file-formats">JPG, PNG • Máximo 5MB</div>
      </div>
      <input id="file" class="hidden-input" type="file" accept=".jpg,.jpeg,.png" />
      <div id="preview" class="preview" style="display:none;"></div>
    </section>

    <div class="actions">
      <button id="analyzeBtn" class="primary-btn" disabled>
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
        <span>Iniciar Análisis</span>
      </button>
    </div>
  </div>
  
  <script src="js/dashboard.js"></script>
</body>
</html>
